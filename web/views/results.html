<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/web/static/results.css">

    <title>Livos</title>
  </head>
  <body>
      <h1>Welcome in the  results of the election number : {{.Election.Id}}.</h1>
      <h2>Votation Question : {{.Election.Config.Description}}</h2>
      
      <div id="logo">
        <!-- <img src="/images/LivosLogoComplet.png"> -->
      </div>
      
      <div id="boxBlue">
        <h4>
          Results of the votes: <br>
          {{range $key, $value := .Results}} <p>
              Proportion of {{$key}} : {{$value}}
          </p> {{end}}
        </h4>
      </div>
      


  </body>
</html>
