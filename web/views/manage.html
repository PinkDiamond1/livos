<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="/web/static/style.css">

    <title>Livos</title>
  </head>
  <body>
      <h1>Welcome in the parameters of the election number : {{.Election.Id}}.</h1>
      <h2>Votation Question : {{.Election.Config.Description}}</h2>
     
      <div id="formulaire">
        <form method="post" class="form-example" >

          <div class="form-example">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" value={{.Election.Config.Title}}>
          </div>

          <div class="form-example">
            <label for="status">Select a status :</label>
            <input type="radio" name="status" id="open" value="open" checked>
            <label for="open">Open</label>
            <input type="radio" name="status" id="close" value="close">
            <label for="open">Close</label>
          </div>

          <div class="form-example">
            <label for="desc">Description: </label>
            <textarea type="text" name="desc" id="desc" rows="3" cols="30" maxlength="150" value={{.Election.Config.Description}}></textarea>
          </div>

          <div class="form-example">
            <label for="votersList">Voters List: </label>
            <textarea type="textarea" name="votersList" id="votersList" rows="3" cols="30" maxlength="150" placeholder="#Voter1, Voter2, Voter3..."></textarea>
          </div>

          <div class="form-example">
            <label for="candidates">Candidates List: </label>
            <textarea type="textarea" name="candidates" id="candidates" rows="3" cols="30" maxlength="150" placeholder="#Candidate1, Candidate2..."></textarea>
          </div>

          <div class="form-example">
            <input type="submit" name="create" id="create" value="Create">
          </div>

        </form>




  </body>
</html>
