      s: <input type="text" name="s" id="s" value={{.Infograph}}><br>
      <button onclick="Render(document.getElementById('s').value)">Render</button>

      <script>
        function Render(stringData) {
          var viz = new Viz();
          viz.renderSVGElement('digraph {' + stringData + '}')
            .then(function(element) {
              document.body.appendChild(element);
            }).catch(error => {
              viz = new Viz({workerURL})
            });
        }
      </script>
